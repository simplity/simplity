<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" type="img/x-icon" href="img/favicon.png">

<title>PetClinic :: Simplity Demonstration</title>
<link rel="stylesheet" href="css/petclinic.css">
</head>

<body onload="loaded()">
	<nav class="navbar navbar-default" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<a id="home" class="navbar-brand" href="welcome.html"><span></span></a>
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#main-navbar">
					<span class="sr-only"><os-p>Toggle navigation</os-p></span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
			</div>
			<div class="navbar-collapse collapse" id="main-navbar">
				<ul class="nav navbar-nav navbar-right">

					<li><a id="welcome" href="welcome.html" title="home page">
							<span class="glyphicon  glyphicon-home" aria-hidden="true"></span>
							<span>Home</span>
					</a></li>

					<li><a id="ownerTab" href="findOwners.html"
						title="find owners"> <span class="glyphicon  glyphicon-search"
							aria-hidden="true"></span> <span>Find owners</span>
					</a></li>

					<li><a id="vetsTab" href="vets.html" title="veterinarians">
							<span class="glyphicon  glyphicon-th-list" aria-hidden="true"></span>
							<span>Veterinarians</span>
					</a></li>

					<li><a id="aups" href="oups.html"
						title="trigger a RuntimeException to see how it is handled"> <span
							class="glyphicon  glyphicon-th-warning-sign" aria-hidden="true"></span>
							<span>Error</span>
					</a></li>

				</ul>
			</div>
		</div>
	</nav>
	<div class="container-fluid">
		<div class="container xd-container">
			<div class="container">

				<h2>Owner</h2>
				<form class="form-horizontal" id="add-owner-form"
					onsubmit="event.preventDefault();submitted();">
					<div class="form-group has-feedback">
						<input type="hidden" id="ownerId" />
						<div id="firstNameGroup" class="form-group">
							<label class="col-sm-2 control-label">First Name</label>
							<div class="col-sm-10">
								<input class="form-control" id="firstName"> <span
									id="firstNameIcon"
									class="glyphicon glyphicon-ok form-control-feedback"
									aria-hidden="true"></span> <span id="firstNameMsg"
									class="help-inline"></span>

							</div>
						</div>


						<div id="lastNameGroup" class="form-group">
							<label class="col-sm-2 control-label">Last Name</label>
							<div class="col-sm-10">
								<input class="form-control" id="lastName"> <span
									id="lastNameIcon"
									class="glyphicon glyphicon-ok form-control-feedback"
									aria-hidden="true"></span> <span id="lastNameMsg"
									class="help-inline"></span>

							</div>
						</div>


						<div id="addressGroup" class="form-group">
							<label class="col-sm-2 control-label">Address</label>
							<div class="col-sm-10">
								<input class="form-control" id="address"> <span
									id="addressIcon"
									class="glyphicon glyphicon-ok form-control-feedback"
									aria-hidden="true"></span> <span id="addressMsg"
									class="help-inline"></span>

							</div>
						</div>


						<div id="cityGroup" class="form-group">
							<label class="col-sm-2 control-label">City</label>
							<div class="col-sm-10">
								<input class="form-control" id="city"> <span
									id="cityIcon"
									class="glyphicon glyphicon-ok form-control-feedback"
									aria-hidden="true"></span> <span id="cityMsg"
									class="help-inline"></span>

							</div>
						</div>


						<div id="telephoneGroup" class="form-group has-error">
							<label class="col-sm-2 control-label">Telephone</label>
							<div class="col-sm-10">
								<input class="form-control" id="telephone" > <span
									id="telephoneIcon"
									class="glyphicon glyphicon-remove form-control-feedback"
									aria-hidden="true"></span> <span id="telephoneMsg"
									class="help-inline">expect numbers upto 10 digits only</span>

							</div>
						</div>

					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button class="btn btn-default" id="submit" type="submit">Save
								Owner Details</button>
						</div>
					</div>
				</form>
				<br /> <br />
				<div class="row">
					<div class="col-12 text-center">
						<img src="img/spring-pivotal-logo.png" alt="Sponsored by Pivotal">
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="lib/simplity.js"></script>
<script src="js/common.js"></script>
<script src="js/editOwner.js"></script>
</body>
</html>
