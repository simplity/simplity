<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" type="img/x-icon" href="img/favicon.png">

<title>PetClinic :: Simplity Demonstration</title>
<link rel="stylesheet" href="css/petclinic.css">
</head>

<body onload="loaded()">
	<nav class="navbar navbar-default" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<a id="home" class="navbar-brand" href="welcome.html"><span></span></a>
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#main-navbar">
					<span class="sr-only"><os-p>Toggle navigation</os-p></span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
			</div>
			<div class="navbar-collapse collapse" id="main-navbar">
				<ul class="nav navbar-nav navbar-right">

					<li><a id="welcome" href="welcome.html" title="home page">
							<span class="glyphicon  glyphicon-home" aria-hidden="true"></span>
							<span>Home</span>
					</a></li>

					<li><a id="ownerTab" href="findOwners.html" title="find owners">
							<span class="glyphicon  glyphicon-search" aria-hidden="true"></span>
							<span>Find owners</span>
					</a></li>

					<li><a id="vets" href="vets.html" title="veterinarians"> <span
							class="glyphicon  glyphicon-th-list" aria-hidden="true"></span> <span>Veterinarians</span>
					</a></li>

					<li><a id="aups" href="oups.html"
						title="trigger a RuntimeException to see how it is handled"> <span
							class="glyphicon  glyphicon-th-warning-sign" aria-hidden="true"></span>
							<span>Error</span>
					</a></li>

				</ul>
			</div>
		</div>
	</nav>
	<div class="container-fluid">
		<div class="container xd-container">
			<div class="container">

				<h2 id="hdr">Edit Pet</h2>
				<form class="form-horizontal"
					onsubmit="event.preventDefault();submitted();">
					<input id="petId" type="hidden" />
					<input id="ownerId" type="hidden" />
					<div class="form-group has-feedback">
						<div class="form-group">
							<label class="col-sm-2 control-label">Owner</label>
							<div class="col-sm-10">
								<span id="firstName">James</span>&nbsp;
								<span id="lastName">Bond</span>
							</div>
						</div>

						<div id="petNameGroup" class="form-group">
							<label class="col-sm-2 control-label">Name</label>
							<div class="col-sm-10">
								<input class="form-control" id="petName"> <span
									id="petNameIcon" class="glyphicon glyphicon-ok form-control-feedback"
									aria-hidden="true"></span><span id="petNameMsg"
										class="help-inline"></span>

							</div>
						</div>


						<div id="petDobGroup" class="form-group">
							<label class="col-sm-2 control-label">Birth Date</label>
							<div class="col-sm-10">
								<input class="form-control" id="petDob"> <span
								id="petDobIcon"	class="glyphicon glyphicon-ok form-control-feedback"
									aria-hidden="true"></span> <span id="petDobMsg"
										class="help-inline"></span>

							</div>
						</div>


						<div id="petTypeIdGroup" class="form-group">
							<label class="col-sm-2 control-label">Type</label>

							<div class="col-sm-10">
								<select id="petTypeId" data-table="petTypes">
									<option value="bird" selected="selected">bird</option>
									<option value="snake">snake</option>
								</select> <span id="petTypeIdIcon" class="glyphicon glyphicon-ok form-control-feedback"
									aria-hidden="true"></span> <span id="petTypeIdMsg"
										class="help-inline"></span>

							</div>
						</div>

					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button id="submit" class="btn btn-default" type="submit">Save Pet
								Details</button>
						</div>
					</div>
				</form>


				<br /> <br />
				<div class="row">
					<div class="col-12 text-center">
						<img src="img/spring-pivotal-logo.png" alt="Sponsored by Pivotal">
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="lib/simplity.js"></script>
	<script src="js/common.js"></script>
	<script src="js/editPet.js"></script>
</body>
</html>
