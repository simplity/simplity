<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" type="img/x-icon" href="img/favicon.png">

<title>PetClinic :: Simplity Demonstration</title>
<link rel="stylesheet" href="css/petclinic.css">
</head>

<body onload="loaded()">
	<nav class="navbar navbar-default" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<a id="home" class="navbar-brand" href="welcome.html"><span></span></a>
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#main-navbar">
					<span class="sr-only"><os-p>Toggle navigation</os-p></span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
			</div>
			<div class="navbar-collapse collapse" id="main-navbar">
				<ul class="nav navbar-nav navbar-right">

					<li><a id="welcome" href="welcome.html" title="home page">
							<span class="glyphicon  glyphicon-home" aria-hidden="true"></span>
							<span>Home</span>
					</a></li>

					<li><a id="ownerTab" href="findOwners.html" title="find owners">
							<span class="glyphicon  glyphicon-search" aria-hidden="true"></span>
							<span>Find owners</span>
					</a></li>

					<li><a id="vetsTab" href="vets.html" title="veterinarians"> <span
							class="glyphicon  glyphicon-th-list" aria-hidden="true"></span> <span>Veterinarians</span>
					</a></li>

					<li><a id="aups" href="oups.html"
						title="trigger a RuntimeException to see how it is handled"> <span
							class="glyphicon  glyphicon-th-warning-sign" aria-hidden="true"></span>
							<span>Error</span>
					</a></li>

				</ul>
			</div>
		</div>
	</nav>
	<div class="container-fluid">
		<div class="container xd-container">
			<div class="container">

				<h2>Veterinarians</h2>

				<table id="vets" data-table="vets" data-has-children="true"
					class="table table-striped">
					<thead>
						<tr>
							<th>Name</th>
							<th>Specialties</th>
						</tr>
					</thead>
					<tbody>
						<tr data-row="vets">
							<td>__firstName__ &nbsp;__lastName__ </td>
							<td data-table="vetSpecialtiesDetails"><span data-row="vetSpecialtiesDetails"><span>__specialty__&nbsp;</span></span></td>
						</tr>
					</tbody>
				</table>

				<table class="table-buttons">
					<tbody>
						<tr>
							<td><a href="javascript:showJson()">View as JSON</a></td>
						</tr>
					</tbody>
				</table>
				<br /> <br />
				<div class="row">
					<div class="col-12 text-center">
						<img src="img/spring-pivotal-logo.png" alt="Sponsored by Pivotal">
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="lib/simplity.js"></script>
	<script src="js/common.js"></script>
	<script src="js/vets.js"></script>
</body>
</html>
